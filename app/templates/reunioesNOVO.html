<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reuniões</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            background-color: #100549;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007BFF;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #343a40;
        }

        .container input,
        .container select,
        .container textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.4s;
        }

        .container input:focus,
        .container select:focus,
        .container textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .container button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container" id="reunioesContainer">
        <h2>Cadastro de Reuniões</h2>
        <form method="POST" action="/reunioes/cadastro">
            <label for="nome">Nome da Reunião</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3" required></textarea>

            <label for="tipo">Tipo de Reunião</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="data_inicio">Data de Início</label>
            <input type="datetime-local" id="data_inicio" name="data_inicio" required>

            <label for="data_fim">Data de Fim</label>
            <input type="datetime-local" id="data_fim" name="data_fim">

            <label for="id_ministerio">Ministério Responsável</label>
            <select name="id_ministerio" id="id_ministerio" required>
                <option value="">Selecione um ministério</option>
                {% for ministerio in ministerios %}
                <option value="{{ ministerio.id_ministerio }}">{{ ministerio.nome }}</option>
                {% endfor %}
            </select>

            <label for="id_local">Local da Reunião</label>
            <select name="id_local" id="id_local" required>
                <option value="">Selecione um local</option>
                <option value="1">Igreja Central</option>
                <option value="2">Igreja Filial</option>
                <option value="3">Auditório</option>
            </select>

            <button type="submit">Cadastrar Reunião</button>
        </form>
    </div>
</body>

</html>
